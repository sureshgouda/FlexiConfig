
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Reactive form example</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label> {{ flexiConfig.items[0].label}}</label>
            <input type="text" formControlName="name" class="form-control" />
          </div>
          <div class="form-group">
            <label>{{flexiConfig.items[1].label}}</label>
            <select formControlName="state" >
              <option *ngFor="let state of flexiConfig.items[1].values" [value]="state">{{state}}</option>
            </select>
          </div>

          <div class="form-group">
            <button class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
